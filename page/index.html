<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Project</title>

  <!-- ================== css  ==================-->
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/custom.css">
  <!-- ================== css  ==================-->

  <!-- ================== fonts  ==================-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <!-- ================== fonts  ==================-->

  <!-- ================== fontAwesome  ==================-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- ================== fontAwesome  ==================-->
</head>
<body>
  
  <div class="bg-cover bg-center h-screen relative" style="background-image: url(../image/hero-image.jpg)">

    <!-- ================== navigation bar ================== -->
    <div class="flex justify-between ">

      <div class="container mx-auto flex justify-between flex-col md:flex-row pt-5 px-10 md:px-0">

        <p class="text-white BebasNeu text-xl mb-5 md:mb-0 cursor-pointer">logo here</p>

        <div class="hidden md:block" id="nav-list">
          <div class="flex flex-col md:flex-row">
            <span class="text-white BebasNeu text-xl my-1 mx-0 md:mx-3 md:my-0 cursor-pointer">gym membership</span>
            <span class="text-white BebasNeu text-xl my-1 mx-0 md:mx-3 md:my-0 cursor-pointer">gym near me</span>
            <span class="text-white BebasNeu text-xl my-1 mx-0 md:mx-3 md:my-0 cursor-pointer">studio classes</span>
            <span class="text-white BebasNeu text-xl my-1 mx-0 md:mx-3 md:my-0 cursor-pointer">training </span>
            <span class="text-white BebasNeu text-xl my-1 mx-0 md:mx-3 md:my-0 cursor-pointer">life style </span>
          </div>
        </div>

      </div>
  
      <div class="block md:hidden pt-5 px-10 md:px-0" id="nav-icon">
        <i class="fa-solid fa-bars text-white text-2xl"></i>
      </div>


    </div>
    <!-- ================== navigation bar ================== -->


    <div class="">
      <div class="absolute right-0 md:right-5 top-1/2 transform -translate-y-1/2 px-5 md:px-0">   
        <span class="text-white text-9xl BebasNeu block">your results your ways.</span>
        <div class="flex justify-start md:justify-end">
          <button class="bg-rose-800 p-4 rounded-md mr-0 md:mr-10">
            <span class="text-white text-4xl BebasNeu block">join us today.</span>
          </button>
        </div>
        
      </div>
    </div>



  </div>  


    <!--Toggle button (hidden by default)-->
    <script>
      nav_icon = document.getElementById('nav-icon')
      nav_list = document.getElementById('nav-list')

      nav_icon.onclick = () => {
        nav_list.classList.toggle("hidden")
      }
    </script>
</body>
</html>
